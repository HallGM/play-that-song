{% extends 'base.html' %} 
{% block content %}
<a href="/users"><-- back</a>
<h2>{{user.username}}</h2>
<p>{{user.bio}}</p>
<h3>Requests:</h3>
<ul>
{% for request in requests %}
    <li>{{request.song.title}} by {{request.song.artist.name}}</li>
{% endfor %}
</ul>
<a href="/users/{{user.id}}/edit">edit</a>
<form method="POST">
    <button type="submit" formaction="/users/{{user.id}}/delete">delete</button>
</form>
<a href="/user-interface/{{user.id}}">use app as this user</a>
{% endblock %}
