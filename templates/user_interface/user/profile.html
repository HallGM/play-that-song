{% extends 'user_interface/base_ui.html' %} {% block content %}
<h2>{{user.username}}</h2>
<p>{{user.bio}}</p>
<h3>Requests:</h3>
<ul class="ui-request-list">
  {% for request in requests %}
  <li>
    <div><strong>{{request.song.title}}</strong></div>
    <div>{{request.song.artist.name}}</div>
  </li>
  {% endfor %}
</ul>
<a href="/user-interface/{{user.id}}/profile/edit" class="a-btn btn-edit"><i class="fas fa-edit"></i> Edit</a>
{% endblock content %}
